<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <main class="flex fl-cl fl-jc-cen fl-al-cen ">
        <div class="player-cont flex fl-cl fl-jc-sa fl-al-cen">
            <div>
                <div class="info flex fl-rw fl-jc-cen fl-al-cen ">
                    <div class="img-cont">
                        <img src="./images/Alt-J_-_This_is_all_yours.jpg" alt="">
                    </div>

                </div>

            </div>



            <div class="controls flex fl-cl fl-jc-sa fl-al-cen ">
                <input type="range" name="" id="main-tracker" class="" min="0" max="100">
                <div class="buttons flex fl-rw fl-jc-sb">
                    <div class="control-left flex fl-rw fl-al-cen ">
                        <span class="material-icons md-light">
                            play_arrow
                        </span>


                        <span class="material-icons md-light">
                            skip_next
                        </span>
                        <span class="material-icons md-light" id="volume-up">
                            volume_up
                        </span>
                        <div class="vol flex fl-rw fl-al-cen fl-jc-sb ">
                            <ion-icon class="control-btn" name="volume-low"></ion-icon>
                            <input type="range" name="" id="volume-tracker" class="">
                            <ion-icon class="control-btn" name="volume-high"></ion-icon>
                        </div>
                    </div>

                    <div class="control-right">
                        <span class="material-icons md-light">closed_caption</span>
                        <span class="material-icons md-light">settings</span>
                        <span class="material-icons md-light">picture_in_picture_alt</span>
                        <span class="material-icons md-light">crop_7_5</span>
                        <span class="material-icons md-light">fullscreen</span>
                    </div>

                </div>
            </div>

        </div>


    </main>













    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./script.js"></script>
</body>

</html>
