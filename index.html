<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <div class="header">
            <h2>Student Registeration form </h2>
        </div>
        <form id="form" class="form">
            <div class="input-cont">
                <label for="firstname">First-name</label>
                <input type="text" placeholder="firstname" id="firstname" />

                <small>Error message</small>
            </div>
            <div class="input-cont ">
                <label for="middlename">Middle-name</label>
                <input type="text" placeholder="middlename" id="middlename" />

                <small>Error message</small>
            </div>
            <div class="input-cont">
                <label for="lastname">Last-Name</label>
                <input type="text" placeholder="lastname" id="lastname" />

                <small>Error message</small>
            </div>
            <div class="input-cont">
                <label for="course">Course:</label>
                <select name="course" id="course">
                    <option value="">Select a course</option>
                    <option value="computerscience">Computer Science</option>
                    <option value="socialstudies">Social Studies</option>
                </select>

                <small>Error message</small>
            </div>
            <div class="radio-input">
                <div class="input-cont inline-radio">
                    <label for="gender">Male:</label>
                    <input type="radio" name="gender" id="Male" value="male">
                    <small>Error message</small>
                </div>
                <div class="input-cont inline-radio">
                    <label for="gender">Female:</label>
                    <input type="radio" name="gender" id="Female" value="Female">
                    <small>Error message</small>
                </div>
                <div class="input-cont inline-radio">
                    <label for="gender">Other:</label>
                    <input type="radio" name="gender" id="Other" value="Other">
                    <small>Select gender</small>
                </div>
            </div>
            <div class="input-cont">
                <label for="phone">Phone</label>
                <input type="tel" placeholder="+91" id="phone" />

                <small>Error message</small>
            </div>
            <div class="input-cont">
                <label for="phone">Phone</label>
                <input type="tel" placeholder="+91" id="phone2" />

                <small>Error message</small>
            </div>
            <div class="input-cont">
                <label for="current-address">Current Address</label>
                <textarea name="current-address" id="current-address" cols="65" rows="5"></textarea>


            </div>

            <div class="input-cont">
                <label for="email">Email</label>
                <input type="text" placeholder="E-mail" id="email" />
                <small>Error message</small>
            </div>
            <div class="input-cont">
                <label for="password">Password</label>
                <input type="password" placeholder="Password" id="password" />

                <small>Error message</small>
            </div>
            <div class="input-cont">
                <label for="password2">Password check</label>
                <input type="password" placeholder="Password two" id="password2" />

                <small>Error message</small>
            </div>
            <button id="register">register</button>
        </form>
    </div>





    <script src="./script.js"></script>
</body>

</html>
